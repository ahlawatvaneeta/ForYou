<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Page</title>
    <link rel="stylesheet" href="checkup.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <nav>
            <div class="logo">
                <img src="your-logo.png" alt="Site Logo" class="site-logo"> <!-- Inserted logo image here -->
            </div>
            <div class="nav-right">
                <a href="index.html">Home</a>
                <input type="text" placeholder="Search...">
            </div>
        </nav>
        <div class="main-content">
            <div class="upload-container">
                <div class="upload-section">
                    <h2>Upload your MRI/CT Scan</h2>
                    <div class="drop-area" id="dropArea">
                        <p>Click to choose a file or drag and drop here</p>
                        <input type="file" id="fileInput" accept="image/*">
                    </div>
                </div>
                <div class="output-section">
                    <h2>Result</h2>
                    <div id="outputContainer">
                        <p id="outputText">Your result will appear here</p>
                        <img id="outputImage" alt="Uploaded image">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="checkup.js"></script>
</body>
</html>
